# ============================================================
# CONFIGURACIÓN DE NGINX PARA PIZARRAIA
# ============================================================
# IMPORTANTE: Agrega estas líneas DENTRO del bloque server {} 
# ANTES de todos los location:

    # Límites globales para TODO el servidor
    client_max_body_size 100M;
    client_body_buffer_size 100M;
    client_body_timeout 300s;

# Luego REEMPLAZA el bloque "location /pizarraia" con este:

    # APLICACIÓN: pizarraia (puerto 3025)
    location /pizarraia {
        # Aumentar límites para imágenes grandes
        client_max_body_size 100M;
        client_body_buffer_size 100M;
        client_body_timeout 300s;
        
        # Proxy a Node.js (CORS lo maneja Express)
        proxy_pass http://localhost:3025;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts largos para uploads grandes
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }
